        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        max-width: 400px;
        width: 100%;
      }

      .login-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .brand-container {
        text-align: center;
        margin-bottom: 25px;
      }

      .brand-container h1 {
        color: var(--primary-color);
        margin-bottom: 5px;
      }

      .brand-container h6 {
        color: var(--secondary-color);
        margin-bottom: 0;
      }

      .login-form .form-control {
        height: 48px;
        border-radius: 8px;
        padding-left: 15px;
        font-size: 14px;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
      }

      .login-form .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(14, 110, 253, 0.25);
      }

      .login-form .input-group-text {
        background-color: transparent;
        border-right: none;
        border-radius: 8px 0 0 8px;
        border-color: #e0e0e0;
      }

      .login-form .form-control.with-icon {
        border-left: none;
        border-radius: 0 8px 8px 0;
      }

      .login-btn {
        height: 48px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: var(--secondary-color);
      }

      .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      /* Spinner */

        display: none;
        width: 20px;
        height: 20px;
        margin-right: 8px;

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Decorative elements -->
    <div class="decoration-container">
      <div class="skyline"></div>
      <div class="buildings"></div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="brand-container">
          <h1>RealAgency</h1>
          <h6>Admin Dashboard</h6>
        </div>

        <div class="alert alert-danger d-none" id="login-error" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span id="error-message">Invalid credentials. Please try again.</span>
        </div>

        <form class="login-form" id="admin-login-form">
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control with-icon"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label">Password</label>
            </div>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control with-icon"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 login-btn">
            <span
              class="spinner-border spinner-border-sm d-none"
              id="login-spinner"
              role="status"
              aria-hidden="true"
            ></span>
            Sign In
          </button>
        </form>

        <div class="login-footer">
          <p>Return to <a href="../index.html">Main Website</a></p>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Admin JavaScript Files -->
    <script src="assets/js/spinner.js"></script>
    <script src="../frontend/utils/utils.js"></script>
    <script src="../frontend/utils/constants.js"></script>
    <script src="../frontend/utils/rest_client.js"></script>
    <script src="../frontend/utils/form_validation.js"></script>

    <script>
      FormValidation.validate("#admin-login-form", {}, (data) => {
        RestClient.post(
          "auth/login-admin",
          data,
          function (response) {
            Utils.set_to_localstorage("admin", response);
            window.location.href = "index.html";
            console.log("response", response);
          },
          function (error) {
            console.log("error", error);
            // toastr.error(error.responseText);
          }
        );
      });

      function checkUserAndRedirect() {
        if (
          Utils.get_from_localstorage("admin") &&
          window.location.href.includes("login.html")
        ) {
          console.log("user", Utils.get_from_localstorage("admin"));
          console.log("window.location.href login", window.location.href);
          window.location.reload();
          window.location.href = "index.html";
        }
      }

      // Run on initial page load
      checkUserAndRedirect();

      // Run when page becomes visible (if user navigates back to this page)
      document.addEventListener("visibilitychange", function () {
        if (!document.hidden) {
          checkUserAndRedirect();
        }
      });
    </script>
