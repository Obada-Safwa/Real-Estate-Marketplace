<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealAgency Admin Dashboard</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Admin Dashboard CSS -->
    <link href="assets/css/admin.css" rel="stylesheet" />
    <link href="assets/css/sidebar.css" rel="stylesheet" />
    <link href="assets/css/jQuerySPApp.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
        >
          <div class="position-sticky">
            <div class="brand-container text-center py-4">
              <h1 class="text-light">RealAgency</h1>
              <h6 class="text-light opacity-75">Admin Dashboard</h6>
            </div>
            <div class="admin-profile text-center mb-4">
              <img
                src="assets/images/admin-avatar.png"
                alt="Admin"
                class="admin-avatar rounded-circle"
              />
              <p class="text-light mt-2 mb-0">Admin User</p>
              <small class="text-muted">Administrator</small>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#dashboard" class="nav-link active">
                  <i class="fas fa-tachometer-alt me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a href="#properties" class="nav-link">
                  <i class="fas fa-home me-2"></i>
                  Properties
                </a>
              </li>
              <li class="nav-item">
                <a href="#users" class="nav-link">
                  <i class="fas fa-users me-2"></i>
                  Users
                </a>
              </li>
              <li class="nav-item">
                <a href="#settings" class="nav-link">
                  <i class="fas fa-cog me-2"></i>
                  Settings
                </a>
              </li>
            </ul>
            <div class="sidebar-footer mt-auto p-3">
              <a
                href="../index.html"
                class="btn btn-outline-light btn-sm w-100 mb-2"
              >
                <i class="fas fa-globe me-2"></i>View Website
              </a>
              <a href="#logout" class="btn btn-outline-danger btn-sm w-100">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </div>
          </div>
        </nav>

        <!-- Main content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Admin Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Export
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Print
                </button>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
              >
                <i class="fas fa-calendar me-1"></i>
                This week
              </button>
            </div>
          </div>

          <!-- SPA Content Area -->
          <main id="spapp" role="main">
            <section id="dashboard" data-load="dashboard.html"></section>
            <section id="properties" data-load="properties.html"></section>
            <section id="users" data-load="users.html"></section>
            <section id="settings" data-load="settings.html"></section>
          </main>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Dashboard JavaScript -->
    <script src="assets/js/spinner.js"></script>
    <script src="assets/js/jquery.spapp.min.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="services/admin_services.js"></script>
  </body>
</html>
