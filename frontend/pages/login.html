<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Real Estate Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #eaa636;
        --secondary: #2b2b2b;
      }
      body {
        background-color: #ffffff;
        font-family: "Roboto", sans-serif;
      }
      .login-container {
        max-width: 450px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h1 {
        color: var(--secondary);
        font-family: "Playfair Display", serif;
        font-weight: 700;
      }
      .form-control {
        border: 2px solid #e1e1e1;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
      }
      .form-label {
        color: var(--secondary);
        font-weight: 500;
      }
      .btn-login {
        background-color: var(--primary);
        border: none;
        padding: 0.8rem;
        font-weight: 500;
        border-radius: 8px;
        width: 100%;
        margin-top: 1rem;
        transition: all 0.3s ease;
      }
      .btn-login:hover {
        background-color: #d49530;
        transform: translateY(-2px);
      }
      .social-login {
        margin-top: 2rem;
        text-align: center;
      }
      /* Styles for the social media buttons, providing a border, color, and background transition on hover */
      .social-btn {
        border: 2px solid var(--primary);
        color: var(--secondary);
        background: white;
        padding: 0.6rem 1.5rem;
        margin: 0 0.5rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .social-btn:hover {
        background-color: var(--primary);
        color: white;
      }
      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
      }
      .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 45%;
        height: 1px;
        background-color: #e1e1e1;
      }
      .divider::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        width: 45%;
        height: 1px;
        background-color: #e1e1e1;
      }
      .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p class="text-muted">Please enter your credentials to continue</p>
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <!-- <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
          </div> -->
          <button type="submit" class="btn btn-login text-white">
            Sign In
          </button>
          <div class="divider">
            <span class="bg-white px-2 text-muted">or</span>
          </div>
          <div class="text-center mt-4">
            <p class="mb-0">
              Don't have an account?
              <a
                href="register.html"
                style="color: var(--primary); text-decoration: none"
                >Create one</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom JavaScript Files -->
    <script src="../utils/constants.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="../utils/rest_client.js"></script>
    <script src="../utils/form_validation.js"></script>
  </body>
</html>
<script>
  console.log("window.location.href", window.location.href);
  // document.addEventListener("DOMContentLoaded", function () {
  //   if (Utils.get_from_localstorage("user")) {
  //     window.location.reload();
  //   }
  // });

  FormValidation.validate("#login-form", {}, function (data) {
    RestClient.post(
      "auth/login",
      data,
      function (response) {
        Utils.set_to_localstorage("user", response);
        window.location.href = "../index.html";
        console.log("response", response);
      },
      function (error) {
        console.log("error", error);
        toastr.error(error.responseText);
      }
    );
  });

  // Run this code when the page loads and whenever it's accessed
  function checkUserAndRedirect() {
    if (
      Utils.get_from_localstorage("user") &&
      window.location.href.includes("pages/login.html")
    ) {
      console.log("user", Utils.get_from_localstorage("user"));
      console.log("window.location.href login", window.location.href);
      window.location.reload();
      window.location.href = "../index.html";
    }
  }

  // Run on initial page load
  checkUserAndRedirect();

  // Run when page becomes visible (if user navigates back to this page)
  document.addEventListener("visibilitychange", function () {
    if (!document.hidden) {
      checkUserAndRedirect();
    }
  });
</script>
