<!-- Enhanced Filter UI Start -->
<div class="container-fluid py-5 filter-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="filter-card">
          <div class="filter-card-header">
            <h4 class="filter-heading mb-0">Find Your Dream Property</h4>
          </div>

          <div class="filter-card-body">
            <form id="propertyFilterForm">
              <div class="row g-3">
                <div class="form-floating">
                  <select class="form-select" id="saleRentSelect" name="type">
                    <option value="">All Properties</option>
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                  </select>
                  <label for="saleRentSelect"
                    ><i class="fas fa-home me-2" style="padding-left: 7.5px"></i
                    >Listing Type</label
                  >
                </div>

                <!-- Search Input -->
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="locationInput"
                      name="keyword"
                      placeholder="Enter location"
                    />
                    <label for="locationInput"
                      ><i class="fas fa-search me-2"></i>Location or
                      Keyword</label
                    >
                  </div>
                </div>

                <!-- Property Type with icon -->
                <div class="col-6 col-md-6 col-lg-3">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="propertyTypeSelect"
                      name="category"
                    >
                      <option selected value="">All Types</option>
                      <option value="house">House</option>
                      <option value="apartment">Apartment</option>
                      <option value="commercial">Commercial</option>
                      <option value="land">Land</option>
                    </select>
                    <label for="propertyTypeSelect"
                      ><i class="fas fa-home me-2"></i>Property Type</label
                    >
                  </div>
                </div>

                <!-- Price Range with icon -->
                <div class="col-6 col-md-6 col-lg-3">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="priceRangeSelect"
                      name="priceRange"
                    >
                      <option selected value="">Any Price</option>
                      <option value="0-100000">Under $100,000</option>
                      <option value="100000-250000">$100K - $250K</option>
                      <option value="250000-500000">$250K - $500K</option>
                      <option value="500000-1000000">$500K - $1M</option>
                      <option value="1000000+">$1M+</option>
                    </select>
                    <label for="priceRangeSelect"
                      ><i class="fas fa-tag me-2"></i>Price Range</label
                    >
                  </div>
                </div>

                <!-- Search Button -->
                <div class="col-12 col-md-6 col-lg-2">
                  <button
                    type="submit"
                    class="btn btn-search h-100 w-100"
                    id="searchBtn"
                  >
                    <i class="fas fa-search-location me-2"></i>Search
                  </button>
                </div>
              </div>

              <!-- Advanced Filters Section -->
              <div class="advanced-filters-wrapper mt-4">
                <div class="d-flex align-items-center">
                  <a
                    class="advanced-filters-toggle"
                    data-bs-toggle="collapse"
                    href="#advancedFilters"
                    role="button"
                    aria-expanded="false"
                  >
                    <i class="fas fa-sliders-h me-2"></i>More Filters
                    <i class="fas fa-chevron-down ms-2 toggle-icon"></i>
                  </a>
                </div>

                <div class="collapse mt-4" id="advancedFilters">
                  <div class="row g-3">
                    <!-- Bedrooms Range -->
                    <div class="col-6 col-md-4">
                      <label class="filter-label"
                        ><i class="fas fa-bed me-2"></i>Bedrooms</label
                      >
                      <div class="filter-range-slider">
                        <select
                          class="form-select"
                          name="bedrooms"
                          id="bedrooms"
                        >
                          <option value="any">Any</option>
                          <option value="1">1+</option>
                          <option value="2">2+</option>
                          <option value="3">3+</option>
                          <option value="4">4+</option>
                          <option value="5">5+</option>
                        </select>
                      </div>
                    </div>

                    <!-- Bathrooms Range -->
                    <div class="col-6 col-md-4">
                      <label class="filter-label"
                        ><i class="fas fa-bath me-2"></i>Bathrooms</label
                      >
                      <div class="filter-range-slider">
                        <select
                          class="form-select"
                          name="bathrooms"
                          id="bathrooms"
                        >
                          <option value="any">Any</option>
                          <option value="1">1+</option>
                          <option value="2">2+</option>
                          <option value="3">3+</option>
                          <option value="4">4+</option>
                        </select>
                      </div>
                    </div>

                    <!-- Area in SQ FT Range -->
                    <div class="col-12 col-md-4">
                      <label class="filter-label"
                        ><i class="fas fa-ruler-combined me-2"></i>Area (sq
                        ft)</label
                      >
                      <div class="filter-range-slider">
                        <select class="form-select" name="area" id="area">
                          <option value="any">Any</option>
                          <option value="0-30">Under 30</option>
                          <option value="30-80">30 - 80</option>
                          <option value="80-130">80 - 130</option>
                          <option value="130+">130+</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Enhanced Filter UI End -->
