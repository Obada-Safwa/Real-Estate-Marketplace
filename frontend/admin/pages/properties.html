    <!-- Property Edit/Add Modal -->
    <div
      class="modal fade"
      id="propertyEditModal"
      tabindex="-1"
      aria-labelledby="propertyEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="propertyEditModalLabel">
              Edit Property
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="propertyEditForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="editPropertyTitle" class="form-label">
                    Title
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="editPropertyTitle"
                    name="title"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="editPropertyPrice" class="form-label">
                    Price
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="editPropertyPrice"
                      name="price"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="editPropertyLocation" class="form-label">
                    Location
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="editPropertyLocation"
                    name="location"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="editPropertyType" class="form-label">
                    Property Type
                  </label>
                  <select class="form-select" id="editPropertyType" name="category" required>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="commercial">Commercial</option>
                    <option value="land">Land</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="editPropertySize" class="form-label">
                    Size (sq ft)
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPropertySize"
                    name="area"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="editPropertyBedrooms" class="form-label">
                    Bedrooms
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPropertyBedrooms"
                    name="bedrooms"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="editPropertyBathrooms" class="form-label">
                    Bathrooms
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPropertyBathrooms"
                    name="bathrooms"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="editPropertyDescription" class="form-label">
                  Description
                </label>
                <textarea
                  class="form-control"
                  id="editPropertyDescription"
                  name="description"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="editPropertyType" class="form-label">
                  Property Type
                </label>
                <select class="form-select" id="editPropertyType" name="type" required>
                  <option value="sale">For Sale</option>
                  <option value="rent">For Rent</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="editPropertyStatus" class="form-label">
                  Status
                </label>
                <select class="form-select" id="editPropertyStatus" name="status" required>
                  <option value="available">Available</option>
                  <option value="pending">Pending</option>
                  <option value="sold">Sold</option>
                  <option value="rented">Rented</option>
                  <option value="removed">Removed</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="editPropertyImages" class="form-label">
                  Images
                </label>
                <input
                  type="file"
                  class="form-control"
                  id="editPropertyImages"
                  name="property_images"
                  multiple
                />
                <div class="mt-2">
                  <p class="text-muted small">
                    Current images will be displayed here. You can add new ones
                    or delete existing ones.
                  </p>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="savePropertyBtn"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
